<div class="contenedor-login">
  <div class="tarjeta-login">
    
    <div class="encabezado-login">
      <div class="circulo-icono">
        <i class="fas fa-lock"></i>
      </div>
      <h1>Iniciar sesión</h1>
      <p class="subtitulo">
        Ingresa con tu cuenta para acceder al sistema.
      </p>
    </div>

    <div class="contenedor-botones">
      <button class="boton-google" (click)="loginGoogle()" [disabled]="cargando">
        <i class="fab fa-google"></i> 
        {{ cargando ? 'Conectando...' : 'Iniciar sesión con Google' }}
      </button>
    </div>

    <div class="area-mensajes">
      <p *ngIf="cargando" class="mensaje info">
        <i class="fas fa-spinner fa-spin"></i> Procesando solicitud...
      </p>

      <div *ngIf="mensaje" class="mensaje exito">
        <i class="fas fa-check-circle"></i> {{ mensaje }}
      </div>

      <div *ngIf="error" class="mensaje error">
        <i class="fas fa-exclamation-triangle"></i> {{ error }}
      </div>
    </div>

    <p class="nota-pie">
      Nota: Esta app usa autenticación con Firebase.
    </p>
  </div>
</div>
